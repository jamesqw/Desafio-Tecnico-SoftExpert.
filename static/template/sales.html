<div class="showSales">
    <div class="productAdd">
        <label >Informe o código do produto</label>
        <input type="text" id="inputCdProduct" onkeypress="enterPress(event);" ></input>

        <label >Informe a quantidade</label>
        <input type="numeric" id="inputAmountProduct" onkeypress="enterPress(event);" ></input>
        <button type="button"  class="btn btn-primary" onclick="getProductById()">Adicionar Produto</button>
    </div>
    <div class="listSale">
        <table id="tableSales">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Imposto</th>
                </tr>
            </thead>
            <tbody>
                {{#productsSale}}
                <tr>
                    <td scope="row">{{cdProduct}}</td>		
                    <td>{{nmProduct}}</td>
                    <td>{{amount}}</td>
                    <td>{{price}}</td>
                    <td>{{taxValue}}</td>
                </tr>
                {{/productsSale}}
            </tbody>
            <thead>
        </table>

    </div>
</div>
<div class="footer">
    <div class="values">
        <div class="totalValue" id="totalValue">{{totalValue}}</div>
        <div class="totaltax" id="taxTotalValue">{{totalTax}}</div>
    </div>

    <button type="button" class="btn btn-primary save" onclick="saveSale()">
        <i class="icon-ok"></i>
        Salvar Venda
    </button>
</div>
